{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-100px)] p-4">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-xl border border-red-200">
        <div class="text-center mb-6">
            <h4 class="text-2xl font-bold text-gray-800 mb-2">Delete License</h4>
            <p class="text-gray-600">Are you sure you want to delete the license for <strong class="text-red-600">{{ object.software.name }}</strong>?</p>
            <p class="text-sm text-gray-500 mt-2">License Key: {{ object.license_key }}</p>
        </div>

       <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-3">
                <a href="{% url 'assets:license_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="fa-solid fa-trash mr-2"></i> Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
