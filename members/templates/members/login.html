{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OCP Asset Management</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="{% static 'admin/img/logo.png' %}" alt="OCP Logo" class="h-12 w-auto">
        </div>

        <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Bienvenue</h2>
        <p class="text-gray-600 text-center mb-8">Connectez-vous pour continuer.</p>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Nom d’utilisateur</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Entrez votre nom" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md shadow-md transition-colors duration-200">
                Se connecter
            </button>
        </form>

        <a href="{% url 'members:register' %}" class="block text-center text-sm font-medium text-blue-600 hover:text-blue-800 mt-6 transition-colors duration-200">
            Vous n'avez pas de compte ? S'inscrire.
        </a>
    </div>
</body>
</html>
